<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../font-roboto/roboto.html">

<polymer-element name="at-core-theme" hidden attributes="palette">
  <script>
    (function () {

      // share g with core-style
      window.CoreStyle = window.CoreStyle || {
        g: {},
        list: {},
        refMap: {}
      };

      // initialize default theme values
      if (!window.CoreStyle.g.theme) {
        window.CoreStyle.g.theme = {};
        var t = window.CoreStyle.g.theme;
        t.colorTwo = '#123456';
      }


      Polymer('at-core-theme', {
        publish: {
          palette: { value: 'red/light-green', reflect: true }
        },
        // static
        g: CoreStyle.g,
        list: CoreStyle.list,

        ready: function () {
          this.initColors();
          this.initTheme();
          this.provide();
          this.require();

          // make current at-core-theme global as window.CoreStyle.g.theme.active
          window.CoreStyle.g.theme.active = this;

        },

        paletteChanged: function () {
          this.initTheme();
        },

        provide: function () {
          this.register();
          // we want to do this asap, especially so we can do so before definitions
          // that use this core-style are registered.
          if (this.textContent) {
            this._completeProvide();
          } else {
            this.async(this._completeProvide);
          }
        },

        register: function () {
          var i = this.list[this.id];
          if (i) {
            if (!Array.isArray(i)) {
              this.list[this.id] = [i];
            }
            this.list[this.id].push(this);
          } else {
            this.list[this.id] = this;
          }
        },

        // stamp into a shadowRoot so we can monitor dom of the bound output
        _completeProvide: function () {
          this.createShadowRoot();
          this.domObserver = new MutationObserver(this.domModified.bind(this))
              .observe(this.shadowRoot, {
                subtree: true,
                characterData: true, childList: true
              });
          this.provideContent();
        },

        provideContent: function () {
          this.ensureTemplate();
          this.shadowRoot.textContent = '';

          this.shadowRoot.appendChild(this.instanceTemplate(this.template));
          this.cssText = this.shadowRoot.textContent;
        },

        ensureTemplate: function () {
          if (!this.template) {
            this.template = this.querySelector('template:not([repeat]):not([bind])');

            // move content into the template
            if (!this.template) {
              this.template = document.createElement('template');

              var n = this.firstChild;
              var fc = true;
              while (n) {
                var nn = n.cloneNode(true);

                // insert generated style definition before firstchild
                if (fc) {
                  // insert typographic css
                  nn.textContent = this.generateTypographicCSS() + nn.textContent;
                }
                this.template.content.appendChild(nn);
                n = n.nextSibling;
                fc = false;
              }
            }
          }
        },

        domModified: function () {
          this.cssText = this.shadowRoot.textContent;
          this.require(); // update style definition
        },


        require: function () {
          var cssText = this.cssTextForRef(this.id);
          //console.log('require', this.ref, this.id, cssText);

          if (cssText) {
            this.ensureStyleElement();
            // do nothing if cssText has not changed
            if (this.styleElement._cssText === cssText) {
              return;
            }

            this.styleElement._cssText = cssText;
            if (window.ShadowDOMPolyfill) {
              this.styleElement.textContent = cssText;
              cssText = Platform.ShadowCSS.shimStyle(this.styleElement, "");
            }
            this.styleElement.textContent = cssText;
          }
        },

        cssTextForRef: function (ref) {
          var s$ = this.byId(ref);

          var cssText = '';
          if (s$) {
            if (Array.isArray(s$)) {
              var p = [];
              for (var i = 0, l = s$.length, s; (i < l) && (s = s$[i]) ; i++) {
                p.push(s.cssText);
              }
              cssText = p.join('\n\n');
            } else {
              cssText = s$.cssText;
            }
          }
          if (s$ && !cssText) {
            console.warn('No styles provided for ref:', ref);
          }
          return cssText;
        },

        byId: function (id) {
          return this.list[id];
        },

        ensureStyleElement: function () {
          if (!this.styleElement) {
            this.styleElement = this.makeShimStyle();
          }
          if (!this.styleElement) {
            console.warn(this.localName, 'could not setup style.');
          }
        },

        makeShimStyle: function () {
          var name = "id";
          var style = document.querySelector('style[' + name + '=theme-' + this.id + ']');
          if (!style) {
            style = document.createElement('style');
            style.setAttribute(name, "theme-" + this.id);
            document.head.appendChild(style);
          }
          return style;
        },

        generateTypographicCSS: function () {

          var font_family = '"XSegoe UI", "Helvetica Neue", "RobotoDraft", Arial,sans-serif';

		  var sizings = {
			// Line height and margin are defined on a 4px grid
			// Name			0:Size	   1:Lh	2:Mrgin	3:Wei 4:Trcking	5:Ls    6:Opa 7:Devce  8:Comp.CSS	9:Selectors
			'display-4':	['112px',  30,	14,		300,   -10,		-0.04,  0.54, false,   false,		false],
			'display-3':	['56px',   16,	12,		400,	-5,		-0.02,  0.54, false,   false,		['h1']],
			'display-2':	['45px',   12,	8,		400,	 0,		0,      0.54, false,   false,		['h2']],
			'display-1':	['34px',   10,	7,		400,	 0,		0,      0.54, false,   false,		['h3']],
			'headline':		['24px',	8,	7,		400,	 0,		0,      0.87, false,   false,		['h4']],
			'title':		['20px',	6,	8,		500,	 5,		0.02,   0.87, false,   false,		['h5']],
            'subhead-2':	['15px',	7,	8,		500,	10,		0.04,   0.87, '16px',  false,		false],
			'subhead-1':	['15px',	6,	8,		400,	10,		0.04,   0.87, '16px',  false,		['h6']],			
			'body-2':		['13px',	6,	6,		500,	10,		0.04,   0.87, '14px',  false,		false],
			'body-1':		['13px',	5,	5,		400,	10,		0.04,   0.87, '14px',  false,		['body','p']],
			'caption':		['12px',	4,	4,		400,	20,		0.08,   0.54, false,   false,		false],
			'menu':			['14px',	4,	0,		500,	10,		0.04,   0.87, false,   false,		false],
			'button':		['14px',	4,	0,		400,	10,		0.04,   0.87, false,   'text-transform: uppercase;', 	['[button]']]
		  };

          var css = 'body{font-family:' + font_family + '}\n';
          css += 'b,strong{font-weight:500;}\n';

          var devices_css = '@media screen and (max-width: 991px){\n';
          var opacity = '';
          var sizing_css = '';
          
          for (sizing in sizings) {
            if (sizings.hasOwnProperty(sizing)) {
              
              sizing_css = selectors(sizing,"",sizings[sizing][9]);

              if (sizings[sizing][7]) {
                devices_css += sizing_css + '{font-size:' + sizings[sizing][7] + '}\n';
              }
              
              opacity +=  selectors(sizing,".bg-light",sizings[sizing][9]) + '{opacity:' + sizings[sizing][6] + '}\n';

              sizing_css += ' {';
              sizing_css += 'font-size:' + sizings[sizing][0] + ';';
              sizing_css += 'line-height:' + sizings[sizing][1] * 4 + 'px;';
              sizing_css += 'font-weight:' + sizings[sizing][3] + ';';
              if(sizings[sizing][5] != 0) sizing_css += 'letter-spacing:' + sizings[sizing][5] + 'em;';
              sizing_css += sizings[sizing][8] ? sizings[sizing][8] : '';
              sizing_css += 'margin:0;';
              sizing_css += '}\n';

              css += sizing_css;
            }
          }
          
          devices_css += '}\n';

          return css + devices_css + opacity;
          
          function selectors(name,container,arr) {
            
            if(container > "") container += " ";
            var s = 'html /deep/ ' + container + '.' + name;
            
            // array of additional selectors
            if(arr) {
            for(i=0;i<arr.length;i++) {
              var se = arr[i];
              if(se != "body") {
                se = "html /deep/ " + container + se;
              }
              s += "," + se;
            }
            }
            return s;
          }
        },

          this.g.theme.primaryColor = this.g.colors[pal[0]]["500"];
