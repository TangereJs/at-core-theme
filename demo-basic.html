<!doctype html>
<html>

<head>
  <title>at-core-theme demo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../polymer/polymer.html">
  <!--<link rel="import" href="at-core-theme.html">-->

</head>

<body>


  <dom-module id="my-element">
    <template>
      <!--<at-core-theme></at-core-theme>-->
      <h2>at-core-theme Basic Sample</h2>

      <div class="ui list">
        <div class="item">
          <img class="ui avatar image" src="demo/avatar/daniel.jpg">
          <div class="content">
            <a class="header">Daniel Louise</a>
            <div class="description">Last seen watching <a><b>Arrested Development</b></a> just now.</div>
          </div>
        </div>
        <div class="item">
          <img class="ui avatar image" src="demo/avatar/stevie.jpg">
          <div class="content">
            <a class="header">Stevie Feliciano</a>
            <div class="description">Last seen watching <a><b>Bob's Burgers</b></a> 10 hours ago.</div>
          </div>
        </div>
      </div>

      <div class="ui primary button">
        Save
      </div>
      <div class="ui button">
        Discard
      </div>
    </template>
  </dom-module>

  <script>
    Polymer({
      is: "my-element"
    });
  </script>


  <h1>Sample</h1>
  <my-element></my-element>

</body>

</html>
